<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="basic.css">
  <link rel="stylesheet" href="All File/fontawesome-free-web/css/all.css">
</head>

<body>

  <div class="calculator_container">
    <div class="display">
      <input type="text" id="display">
      <span id="result"></span>
    </div>
    <hr>
    <div class="keys">
      <div class="column">
        <button id="back" value=""> C</button>
        <button id="clearAll">AC</button>
        <button id="rootOver" value="&radic;"> &radic;</button>
        <button id="number" value="/">/</button>
      </div>
      <div class="column">
        <button id="number" value="7"> 7</button>
        <button id="number" value="8"> 8</button>
        <button id="number" value="9"> 9</button>
        <button id="number" value="*"> *</button>
      </div>
      <div class="column">
        <button id="number" value="4"> 4</button>
        <button id="number" value="5"> 5</button>
        <button id="number" value="6"> 6</button>
        <button id="number" value="-"> -</button>
      </div>
      <div class="column">
        <button id="number" value="1"> 1</button>
        <button id="number" value="2"> 2</button>
        <button id="number" value="3"> 3</button>
        <button id="number" value="+"> +</button>
      </div>
      <div class="column">
        <button id="number" value="00"> 00</button>
        <button id="number" value="0">0</button>
        <button id="number" value="."> .</button>
        <button id="sum">=</button>
      </div>
    </div>

  </div>

  <script>

    var disp = document.querySelector("#display");
    var result = document.querySelector("#result");
    var key = document.querySelectorAll("#number");
    var sum = document.querySelector("#sum");
    var back = document.querySelector("#back");
    var clearAll = document.querySelector("#clearAll");
    var rootOver = document.querySelector("#rootOver");
    var i;
    // add onclick in all button elm:
    for (i = 0; i < key.length; i++) {
      key[i].addEventListener("click", numberFunction);
    }
    //display clicked items:
    function numberFunction() {
      disp.value += this.value;
    }
    // sumation all value;
    sum.onclick = function () {
      if (isNaN(disp.value)) {
        result.innerHTML = "= " + eval(disp.value);
      }
    }
    sum.onkeypress = function () {
     
        result.innerHTML = "= " + eval(disp.value);
      
    }
    //clear display one by one;
    back.onclick = () => {
      disp.value = disp.value.slice(0, -1);
      result.innerHTML = "";
      console.log("cuted");
    }
    //clear all in one click;
    clearAll.onclick = function () {
      disp.value = "";
      result.innerHTML = "";
    }
    // Root over
    rootOver.onclick = () => {
      result.innerHTML =  Math.sqrt(disp.value);
      disp.value = 'Root ' + disp.value;
    }


hellow


  </script>
  <script src="app.js"></script>
</body>

</html>
